 <script>
  // ---- KONFIGURATION ----
  const THUMB_SIZE = 300; // Gr√∂√üe der Thumbnails (px)

  // ---- HELFERFUNKTIONEN ----
  function createMediaElement(url) {
    const lower = url.toLowerCase();

    // Wenn Uploadcare-Link: Thumbnail erzeugen
    let displayUrl = url;
    if (url.includes("ucarecdn.com")) {
      displayUrl = url.replace(/(ucarecdn\\.com\\/[^/]+).*/, `$1/-/preview/${THUMB_SIZE}x${THUMB_SIZE}/`);
    }

    if (lower.match(/\.(mp4|webm|ogg)(\\?.*)?$/)) {
      // Video-Vorschau klein anzeigen
      const v = document.createElement("video");
      v.src = displayUrl;
      v.controls = true;
      v.autoplay = false;
      v.style.maxWidth = "200px";
      v.style.borderRadius = "12px";
      v.style.border = "2px solid #fbbf24";
      v.style.boxShadow = "0 2px 6px rgba(0,0,0,0.2)";
      return v;
    } else {
      // Bild-Vorschau klein anzeigen
      const img = document.createElement("img");
      img.src = displayUrl;
      img.alt = "Vorschau";
      img.style.maxWidth = "200px";
      img.style.borderRadius = "12px";
      img.style.border = "2px solid #fbbf24";
      img.style.boxShadow = "0 2px 6px rgba(0,0,0,0.2)";
      img.style.margin = "0.5rem";
      img.style.transition = "transform 0.2s";
      img.addEventListener("mouseover", () => (img.style.transform = "scale(1.05)"));
      img.addEventListener("mouseout", () => (img.style.transform = "scale(1)"));
      return img;
    }
  }

  // ---- VORSCHAU-FUNKTION ----
  function showPreview(role, fileInfo) {
    const preview = document.getElementById("preview-" + role);
    const urlEl = document.getElementById("url-" + role);
    preview.innerHTML = "";
    urlEl.textContent = "";

    const cdnUrl = fileInfo.cdnUrl || fileInfo.originalUrl || (fileInfo && fileInfo.url);
    if (!cdnUrl) return;

    const el = createMediaElement(cdnUrl);
    preview.appendChild(el);
    urlEl.textContent = cdnUrl;

    // Vorschau auch in Galerie anzeigen
    addToGallery(cdnUrl);
  }

  function addToGallery(url) {
    const g = document.getElementById("gallery");
    const item = createMediaElement(url);
    g.prepend(item);
  }

  // ---- UPLOADCARE INITIALISIERUNG ----
  const widgetMatze = uploadcare.Widget("#uploader-matze");
  const widgetPati = uploadcare.Widget("#uploader-pati");

  // Wenn Datei fertig hochgeladen ‚Üí Vorschau anzeigen
  widgetMatze.onUploadComplete(fileInfo => showPreview("matze", fileInfo));
  widgetPati.onUploadComplete(fileInfo => showPreview("pati", fileInfo));
</script>
