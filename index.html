<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird Christmas Inc. Adventskalender üéÑ</title>
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(180deg, #ffefba 0%, #ffffff 100%);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff6384;
      color: white;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 0 #fff;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .day-tile {
      background: #fef08a;
      border: 3px solid #fbbf24;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }

    .day-tile:hover {
      background: #fde047;
      transform: scale(1.05);
    }

    .day-tile.locked {
      background: #ddd;
      color: #aaa;
      cursor: not-allowed;
    }

    footer {
      padding: 1rem;
      background: #ff6384;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÖ Weird Christmas Inc. Adventskalender üéÅ</h1>
    <p>Ein schr√§ges Kreativprojekt von <strong>dir</strong> & deinem Chef!</p>
  </header>

  <main id="calendar" class="calendar-grid"></main>

  <footer>
    <p>¬© 2025 Weird Christmas Inc. | Made with ‚ú® & Spa√ü</p>
  </footer>

  <script>
    const calendar = document.getElementById('calendar');
    const today = new Date();
    const currentDay = today.getDate();

    for (let i = 1; i <= 24; i++) {
      const tile = document.createElement('div');
      tile.classList.add('day-tile');
      tile.textContent = i;

      if (i > currentDay) {
        tile.classList.add('locked');
        tile.innerHTML = `üîí ${i}`;
      } else {
        tile.addEventListener('click', () => {
          window.location.href = `day${String(i).padStart(2, '0')}.html`;
        });
      }
      calendar.appendChild(tile);
    }
  </script>
</body>
</html>
